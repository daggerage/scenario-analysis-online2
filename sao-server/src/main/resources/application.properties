# server
server.port=7299

# MongoDB - auto config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.scenario-db-name=demo_youwuzhen30m_Scenario
#spring.data.mongodb.uri=mongodb://localhost:27017/demo_youwuzhen30m_Scenario
spring.data.mongodb.field-naming-strategy=org.springframework.data.mapping.model.SnakeCaseFieldNamingStrategy

##PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/sao?characterEncoding=utf8&useSSL=true
spring.datasource.username=sao
spring.datasource.password=sao
spring.datasource.driver-class-name=org.postgresql.Driver

#MyBatis
mybatis.typeAliasesPackage=org.egc.sao.domain
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-handlers-package=org.egc.sao.config.handler
mybatis.configuration.map-underscore-to-camel-case=true

#logging.level.root=debug
logging.level.org.egc.sao=debug
logging.file=log/sao-server.log

spring.profiles.active=dev

